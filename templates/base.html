<!doctype  html>
<html  lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>e-Shop</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <ul class="navbar-nav">
            {% if user.is_authenticated  %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="user-name">
                        {{ user.username }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-end" id="dropdown-menu">
                        <a class="dropdown-item" href="{% url 'profile' %}">Профиль</a>
                        <a class="dropdown-item" href="{% url 'cart' pk=cart.id %}">Корзина</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logout' %}">Выйти</a>
                    </div>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'login' %}">Войти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'registr' %}">Регистрация</a>
                </li>
            {% endif %}
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'products' %}">Товары</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'players' %}">Игры</a>
            </li>
        </ul>

    </div>
</nav>
<div  class="container">
    {% block main %}
    {% endblock %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script type="text/javascript">
    $("#user-name").on("click", function (){
        $("#dropdown-menu").slideToggle();
    });
</script>
{% block scripts %}
{% endblock %}
</body>
</html>
